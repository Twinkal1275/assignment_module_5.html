    <!-- Question-2
           • How to embed audio and video in a webpage?

          
          Answer:-
          
                Create a new HTML file in the same directory, called index. html . Add <audio> and <video> elements to the 
             page; make them display the default browser controls. Give both of them <source> elements so that browsers
             will find the audio format they support best and load it.


                The easiest way to add video or sound to your web site is to include the special HTML tag called <embed>.
             This tag causes the browser itself to include controls for the multimedia automatically provided
             browser supports <embed> tag and given media type.
            

            * HTML <audio> Tag
                <audio controls>
                <source src="horse.ogg" type="audio/ogg">
                <source src="horse.mp3" type="audio/mpeg">
                </audio>
   
              
            * The HTML <video> Element
                <video width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
